- name: notify slack
  slack: 
    domain: https://hooks.slack.com/services
    token: "{{ slack_webhook }}"
    msg: 'installing dunkomatic on {{ inventory_hostname }} completed'
    channel: "{{ slack_channel }}"
    icon_emoji: ':boom:'
    color: good
  delegate_to: localhost
  become: false