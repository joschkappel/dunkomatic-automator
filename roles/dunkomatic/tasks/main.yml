- name: create app folder
  ansible.builtin.file:
    path: "{{ dunkomatic_dir }}"
    state: directory

- name: git clone dunkomatic
  ansible.builtin.git: 
    repo: https://github.com/joschkappel/dunkomatic_next.git
    dest: "{{ dunkomatic_dir }}"
    version: master
    update: yes
    force: yes
    clone: yes 

- name: copy app environment file
  ansible.builtin.copy:
    src: "{{ dunkomatic_local }}/.env.prod"
    dest: "{{ dunkomatic_dir }}/.env"

- name: start workspace container for now
  docker_compose:
    state: present
    restarted: yes
    project_src: "{{ laradock_dir }}"
    services:
      - workspace
  register: output

- assert:
    that:
      - "output.services.workspace.laradock_workspace_1.state.running"

- name: run composer
  ansible.builtin.shell:
    cmd: docker-compose exec workspace sh -c "cd dunkonxt; composer install -q --no-ansi --no-interaction --no-scripts --prefer-dist -o"
    chdir: "{{ laradock_dir }}"

- name: set storage folder access
  ansible.builtin.file:
    path: "{{ dunkomatic_dir }}/storage"
    mode: '777'
    recurse: yes

- name: create cloud storage bucket
  ansible.builtin.shell:
    cmd: docker-compose exec workspace sh -c "cd dunkonxt; mc alias set minio http://minio:9000 dunkuser laradock; mc mb minio/dunkomatic"
    chdir: "{{ laradock_dir }}"
  ignore_errors: true

- name: composer dump autoload
  ansible.builtin.shell:
    cmd: docker-compose exec workspace sh -c "cd dunkonxt; composer dump-autoload -o"
    chdir: "{{ laradock_dir }}"

