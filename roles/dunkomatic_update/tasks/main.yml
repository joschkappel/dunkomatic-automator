  slack: 
    domain: https://hooks.slack.com/services
    token: "{{ slack_webhook }}"
    msg: 'upgrading dunkomatic on {{ inventory_hostname }} completed. Git commit {{ git_rs.afterÂ }}'
    channel: "{{ slack_channel }}"
    icon_emoji: ':white_check_mark:'
    color: good
  delegate_to: localhost
  become: false
